
services:
  nexus-os:
    container_name: nexus-os
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Database connection string (using the service name 'db' as hostname)
      - DATABASE_URL=postgresql://nexus:securepassword@db:5432/nexus_os?schema=public
      # Next Auth Secret (Generate a new one for production!)
      - AUTH_SECRET=change_me_in_production_to_a_long_random_string
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - nexus-network

  db:
    container_name: nexus-db
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=nexus_os
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexus-network

  gitea:
    container_name: nexus-gitea
    image: gitea/gitea:latest
    restart: always
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3001:3000" # Gitea Web UI available at http://localhost:3001
      - "2222:22"   # SSH port for git operations
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge

volumes:
  postgres_data:
  gitea_data:
